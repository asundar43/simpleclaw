services:
  simpleclaw-gateway:
    image: ${SIMPLECLAW_IMAGE:-simpleclaw:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      SIMPLECLAW_GATEWAY_TOKEN: ${SIMPLECLAW_GATEWAY_TOKEN}
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${SIMPLECLAW_CONFIG_DIR}:/home/node/.simpleclaw
      - ${SIMPLECLAW_WORKSPACE_DIR}:/home/node/.simpleclaw/workspace
    ports:
      - "${SIMPLECLAW_GATEWAY_PORT:-18789}:18789"
      - "${SIMPLECLAW_BRIDGE_PORT:-18790}:18790"
    init: true
    restart: unless-stopped
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "${SIMPLECLAW_GATEWAY_BIND:-lan}",
        "--port",
        "18789",
      ]

  simpleclaw-cli:
    image: ${SIMPLECLAW_IMAGE:-simpleclaw:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      SIMPLECLAW_GATEWAY_TOKEN: ${SIMPLECLAW_GATEWAY_TOKEN}
      BROWSER: echo
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${SIMPLECLAW_CONFIG_DIR}:/home/node/.simpleclaw
      - ${SIMPLECLAW_WORKSPACE_DIR}:/home/node/.simpleclaw/workspace
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]
