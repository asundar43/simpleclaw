services:
  - type: web
    name: simpleclaw
    runtime: docker
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: "8080"
      - key: SETUP_PASSWORD
        sync: false
      - key: SIMPLECLAW_STATE_DIR
        value: /data/.simpleclaw
      - key: SIMPLECLAW_WORKSPACE_DIR
        value: /data/workspace
      - key: SIMPLECLAW_GATEWAY_TOKEN
        generateValue: true
    disk:
      name: simpleclaw-data
      mountPath: /data
      sizeGB: 1
